apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: vmwaresaas.jfrog.io/singleton-docker/singleton-manager-i18n-saas:0.6.13.0
        name: myapp
        ports:
        - containerPort: 8090
